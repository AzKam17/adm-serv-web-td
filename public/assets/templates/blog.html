<style>
    .inc-hover{
        box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        transition: all 0.3s ease-in-out;
    }
    .inc-hover::after {
        content: '';
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        opacity: 0;
        border-radius: 5px;
        //box-shadow: 12px 12px 2px 1px  rgba(0,0,0,0.3);
        transition: opacity 0.3s ease-in-out;
    }
    .inc-hover:hover {
        transform: scale(1.2, 1.2);
    }
    .inc-hover::after  {
        opacity: 1;
    }
    .blog-item{
        height: max-content;
        position: absolute;
    }
    /* Centered text */
    .bottom-left {
        position: absolute;
        bottom: 8px;
        left: 16px;
        background-color: black;
        padding: 10px;
    }

</style>
<div class="container mt-5 mb-5 pb-5">
    <div class="row">
        <div class="col mx-auto">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#!" >Accueil</a></li>
                <li class="breadcrumb-item active">ðŸ“– Mon Blog</li>
                <li class="ml-auto d-none d-md-block">
                    <ng-include src="'/assets/templates/includes/breadcrumb-home.html'"></ng-include>
                </li>
            </ol>

            <div class="row mb-5" style="height: 1500px;">
                <div class="col">
                    <h1>Articles de blog</h1>
                    <hr style="background-color: #4e5d6c">
                    <div ng-repeat="article in articles" ng-class="{'mt-5': !$first}" class="col blog-post" style="background-color: #1b1b1b; height: 500px; overflow: hidden;">
                        <div id="blog-post" class="row blog-item h-100">
                            <div class="col-lg-6 p-0" style="background-color: orange; height: 100%;">
                                <h3 class="bottom-left w-75 d-block d-md-block d-lg-none" ng-click="openPost(article.link)">//article.title//</h3>
                                <img src="//article.photo//" class="img-fluid inc-hover" ng-click="openPost(article.link)" style="object-fit: cover; width: 100%; height: 100%" alt="">
                            </div>
                            <div class="col mw-100 mr-3 pb-4 pl-3 d-none d-lg-block" style="background-color: #4e5d6c;">
                                <h2 class="mt-4 ml-4 mb-1">//article.title//</h2>
                                <hr style="background-color: #4e5d6c">
                                <p class="text-justify p-2">//article.text[0].e | limitTo: 600//...</p>
                                <button
                                        type="button"
                                        class="btn btn-info w-75 m-auto position-absolute fixed-bottom inc-hover"
                                        ng-click="openPost(article.link)"
                                        style="margin-bottom: 3rem !important;"
                                >
                                    Lire la suite
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="row" style="height: 1500px;">
                <div class="col-7" style="background-color: blue">

                </div>
                <div class="col-4 offset-1" style="background-color: black">

                </div>
            </div>-->


        </div>
    </div>
</div>
